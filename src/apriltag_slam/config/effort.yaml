controller_manager:
  ros__parameters:
    update_rate: 100

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    steering_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    drive_controller:
      type: effort_controllers/JointGroupEffortController

    imu_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

# ============================================================================
# JOINT STATE BROADCASTER - Broadcasts /joint_states
# ============================================================================
joint_state_broadcaster:
  ros__parameters: {}

# ============================================================================
# STEERING CONTROLLER - Controls front wheel steering angles
# ============================================================================
steering_controller:
  ros__parameters:
    joints:
      - front_left_steer_joint
      - front_right_steer_joint

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    interpolate_from_desired_state: true
    allow_partial_joints_goal: false

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.6
      front_left_steer_joint:
        trajectory: 0.05
        goal: 0.02
      front_right_steer_joint:
        trajectory: 0.05
        goal: 0.02

    gains:
      front_left_steer_joint: {p: 100.0, i: 1.0, d: 5.0, i_clamp: 2.0}
      front_right_steer_joint: {p: 100.0, i: 1.0, d: 5.0, i_clamp: 2.0}

    action_monitor_rate: 20.0
    allow_integration_in_goal_state: true

# ============================================================================
# DRIVE CONTROLLER - Direct effort/torque commands to rear wheels
# ============================================================================
drive_controller:
  ros__parameters:
    joints:
      - rear_left_wheel_joint
      - rear_right_wheel_joint

    command_interfaces:
      - effort

    state_interfaces:
      - position
      - velocity

# ============================================================================
# IMU SENSOR BROADCASTER - Publishes /apriltag_slam/imu/data_raw
# ============================================================================
imu_broadcaster:
  ros__parameters:
    sensor_name: imu_sensor
    frame_id: imu_link